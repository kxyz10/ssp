<!DOCTYPE html>
<head>
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/<a href=" http://jquery-1.9.1.min.js">jquery-1.9.1.min.js</a>"></script>
    <script src="Scripts/<a href=" http://bootstrap.min.js">bootstrap.min.js</a>"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Paul's Training Company</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <table id="productTable" class="table table-bordered table-condensed table-striped">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Introduction Date</th>
                        <th>URL</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <button type="button" id="addButton" class="btn btn-primary" onclick="addClick();">Add Product</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Product Information
                </div>
                <div class="panel-body">
                </div>
                <div class="panel-footer">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="productname">Product Name</label>
        <input type="text" id="productname" class="form-control" />
    </div>
    <div class="form-group">
        <label for="introdate">Introduction Date</label>
        <input type="date" id="introdate" class="form-control" />
    </div>
    <div class="form-group">
        <label for="url">URL</label>
        <input type="url" id="url" class="form-control" />
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button type="button" id="updateButton" class="btn btn-primary" onclick="updateClick();">
                Add
            </button>
        </div>
    </div>
</body>
</html>
